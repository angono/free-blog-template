<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="author" content="Derkos">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>Social Ads &mdash; Forget page</title>

<link rel="icon" type="image/x-icon" class="rounded" href="static/images/favicon.ico"/>

<link rel="stylesheet" type="text/css" href="static/css/style.css">
<link rel="stylesheet" href="static/bootstrap/css/bootstrap.min.css">
<script src="static/bootstrap/js/jquery-3.2.1.slim.min.js"></script>
<script src="static/bootstrap/js/popper.min.js"></script>
<script src="static/bootstrap/js/bootstrap.min.js"></script>

</head>
<body class="my-login-page">
	<section class="h-100">
		<div class="container h-100">
			<div class="row justify-content-md-center align-items-center h-100">
				<div class="card-wrapper">
					<div class="brand">
						<img src="static/images/logo.png">
					</div>
					<div class="card fat">
						<div class="card-body">
							<h4 class="card-title">Forget Password</h4>
							<form method="POST" class="my-login-validation" novalidate="">
								<div class="form-group">
									<label for="email">E-Mail Address</label>
									<input id="email" type="email" class="form-control" name="email" value="" required autofocus>
									<div class="invalid-feedback">
										Email is invalid
									</div>
									<div class="form-text text-muted">
										By clicking "Reset Password" we will send a password reset link.
									</div>
								</div>

								<div class="form-group m-0">
									<a href="reset.html" type="submit" class="btn bg-btn btn-block">
										Reset Password
									</a>
								</div>
								<div class="mt-4 text-center">
									Back to <a href="index.html">Login</a>
								</div>
							</form>
						</div>
					</div>
					<div class="footer">
						Copyright &copy; 2022 &mdash; Social Ads 
					</div>
				</div>
			</div>
		</div>
	</section>


	<script src="static/js/main.js"></script>
</body>
</html>
